<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">

        <div class="wapp-bg">
            <div class="wapp-bar-green">
                <div class="container wapp-window heighthund">
                    <div class="row heighthund">

                        <!-- COLONNA DI SINISTRA -->
                        <div class="col-4 flex-column padding-0">
                            <div class="flex-between navbar bg-grey padding-bar">
                                <div class="flex">
                                    <div>
                                        <img class="profile-img" src="img/avatar_io.jpg" alt="">
                                    </div>
                                    <div>
                                        Sofia
                                    </div>
                                </div>
                                <div class="flex">
                                    <i class="fa-solid fa-circle-notch"></i>
                                    <i class="fa-solid fa-message"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>

                            <div class="bg-lightblue flex">
                                <div class="bg-bell">
                                    <i class="fa-solid fa-bell-slash fa-2x"></i>
                                </div>
                                <div>
                                    <div class="font-mid">
                                        Ricevi notifiche di nuovi messaggi
                                    </div>
                                    <div class="font-small text-under">
                                        Attiva notifiche desktop
                                    </div>
                                </div>
                            </div>
                            
                            <input class="research-bar" type="text" placeholder="Cerca o inizia una nuova chat">

                            <img class="contact list" v-for="item in users" :src="users.img">
                            <div class="contact-list" v-for="item in users">
                                {{item.name}}
                            </div>

                        </div>

                        <!-- COLONNA DI DESTRA -->
                        <div class="col-8 flex-column bg-grey padding-0">
                            <div class="flex-between navbar padding-bar">
                                <div class="flex">
                                    <div class="img-chat">
                                        <img class="profile-img" src="img/avatar_1.jpg" alt="">
                                    </div>
                                    <div>
                                        <div>
                                            Michele
                                        </div>
                                        <div class="font-small">
                                            Ultimo accesso oggi alle 12.00
                                        </div>
                                    </div>
                                </div>
                                <div class="flex">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <i class="fa-solid fa-paperclip"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                            <div class="chat font-mid">
                                <div class="row">
                                    <div class="col-6"></div>
                                    <div class="col-6 msg-sent">
                                        Hai portato a spasso il cane?
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6"></div>
                                    <div class="col-6 msg-sent">
                                        Ricordati di stendere i panni!
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 msg-rec">Tutto fatto!</div>
                                    <div class="col-6"></div>
                                </div>
                            </div>
                            <div class="flex-between padding-bar">
                                <div><i class="fa-solid fa-face-smile"></i></div>
                                <input type="text" class="message-bar" placeholder="Scrivi un messaggio">
                                <div><i class="fa-solid fa-microphone"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    <script src="main.js"></script>
</body>
</html>
